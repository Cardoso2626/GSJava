spring.application.name=GSJava
server.port=8082

##spring security
api.security.token.secret=${JWT_SECRET:my-secret-key}

# configollama
spring.ai.ollama.chat.model=gemma3:1b
spring.ai.ollama.embedding.model=gemma3:1b
spring.ai.ollama.base-url=http://52.234.214.22:11434


#config de url do rabbitmq
spring.rabbitmq.addresses=${CLOUDAMQP_URL}
spring.rabbitmq.ssl.enabled=true

# nomes da exchange/queue
app.rabbitmq.exchange=logs.direct
app.rabbitmq.queue=logs.queue
app.rabbitmq.routingkey=logs.routingkey

#oracle config
spring.datasource.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/ORCL
spring.datasource.username=${db.user}
spring.datasource.password=${db.passwd}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

